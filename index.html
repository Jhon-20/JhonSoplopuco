<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    
    <title>Inicio</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenido_primario">
        <header>
          <div class="logo">
            <h1>LOGO</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#" class="link_trabajos">¡Trabajos!</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <div class="contenedor_banner">
          <div class="contenedor_textos">
            <div class="contenido_titulo">
              <span
                ><h1>Innova para crecer</h1>
                <h3>y lleva tu negocio o emprendimiento</h3>
                <h1>a otro nivel</h1>
              </span>
            </div>
            <div class="contenido_parrafo">
              <span>
                <p>
                  Somos un equipo profesional que brindamos soluciones
                  tecnológicas<p>para tu negocio o empresa.</p> 
                </p>
              </span>
            </div>
            <div class="contenido_boton">
              <a href="#">Conoce nuestros servicios</a>
            </div>
          </div>
          <div class="contenedor_imagen">
            <img src="img/imagen-banner.png" alt="" />
          </div>
          </div>
        </main>
      </div>
      <div class="contenido_secundario">
      <div class="secundario_titulos">
        <h1>Nuestros Servicios</h1>
      </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $(".contenedor").fadeIn(1000);
    });
</script>

  </body>
</html>
